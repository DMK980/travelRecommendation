<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <link rel="Stylesheet"href='./stylesheet.css'>
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- logo -->
        <div id='logoContainer'>
            <img id='logo'src='./planelogo.jpg'alt='CompanyLogo'width='50px'height='50px'>
            <h1 id='companyName'>Travel Bloom</h1>
        </div>
        <!-- navigation -->
        <nav id='navigation'>
            <a id='Home'href='./travel_recommendation.html'>Home</a>
            <a id='About'href='./about.html'>About</a>
            <a id='Contact'href='contact.html'>Contact Us</a>
        </nav>
    </header>
    <aside>
        <a id='twitter'href='twitter.com'><img src='./twitter_icon.svg'alt='twitter icon'></a>
        <a id='facebook'href='facebook.com'><img src='./facebook_icon.svg'alt='facebook icon'></a>
        <a id='instagram'href='instagram.com'><img src='./instagram_icon.svg'alt='instagram icon'></a>
        <a id='youtube'href='youtube.com'><img src='./youtube_icon.svg'alt='youtube icon'></a>
    </aside>
    <main>
        <section>
            <h1 id='heading'>CONTACT US<h1>
            <small>Get in touch</small>
        </section>
        <section>
            <!-- contact form -->
            <form>
                <!-- name -->
                <label for='name'>Name</label>
                <input type='text'placeholder='Enter your name'>

                <!-- email -->
                <label for='email'>Email</label>
                <input type='email'placeholder='Enter your email'>

                <!-- message -->
                <label for='message'>Message</label>
                <textfield rows='5'placeholder='Enter your message'name='message'></textfield>

                <!-- submitbtn -->
                <button type="submit"class='buttons'id='submitBtn'>Submit</button>
            </form>
        </section>
    </main>
    <script src='travel_recommendation.js'></script>
</body>
</html>
